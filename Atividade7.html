<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Avaliação</title>
</head>
<style>
    .document{
        font-family: Roboto,Helvetica Neue,Helvetica,Arial,sans-serif;
            font-size: 22px;
    }
</style>
<link rel="icon" href="avaliação.png">
<body>
    <script class="document" type="text/javascript">
        alert("Seja Bem Vindo a sua auto avaliação! Vamos começar?")
        let nome = prompt("Digite seu nome: ")
        let x = parseInt(prompt("Digite sua data de nascimento: "))
        let cidade = prompt("Digite o nome da sua cidade atual: ")
        let profissão = prompt("Diga sua atual (ou futura) profissão: ")
        let curiosidades = prompt("Diga algo que você goste: ")

        document.write("Olá, seu nome é " + nome)
        document.write(" e você tem " + (2022-x) + " anos," + "<br>")
        document.write(" mora em " + cidade + ",")
        document.write(" trabalha ou pretende trabalhar com(o) " + profissão  + "<br>")
        document.write( " e você gosta de " + curiosidades + ".")
    </script>
</body>
</html>
